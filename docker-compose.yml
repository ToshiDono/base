version: '3'
services:
 redis:
  image: redis
  ports:
    - '127.0.0.1:6379:6379'
 postgres:
  image: postgres:9.5
  ports:
    - '127.0.0.1:5432:5432'
  volumes:
    - /Users/anton/pg_data:/Users/anton/pg_data
  environment:
    - POSTGRES_PASSWORD=12345
    - PGDATA=/Users/anton/pg_data
    - POSTGRES_USER=postgres